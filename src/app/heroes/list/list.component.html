<h3>Listado de Heroes</h3>


<div *ngIf="deleteHero; else nothingWasDeletd">
  <h3> Heroe Borrado
    <small class="text-danger">
      {{deleteHero}}
    </small>
  </h3>
</div>

<ng-template #nothingWasDeletd>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo Heroe
</button>



<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>

</ul>
